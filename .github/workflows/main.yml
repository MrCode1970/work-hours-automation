name: Run Work Hours Automation (manual)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Create service_key.json from secret
        run: |
          echo '${{ secrets.GOOGLE_JSON }}' > service_key.json

      - name: Run script
        env:
          SITE_USERNAME: ${{ secrets.SITE_USERNAME }}
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
          GSHEET_ID: ${{ secrets.GSHEET_ID }}
          GOOGLE_JSON_FILE: service_key.json
          HEADLESS: "1"
        run: |
          python run.py

      - name: Upload debug artifacts if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            debug_screen.png
            local_data.xlsx
